<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <defs>
    <!-- Gradient pour le W - bleu foncé vers turquoise -->
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour les signaux Wi-Fi - bleu vers vert -->
    <linearGradient id="signalGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée pour le W -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Signaux Wi-Fi au-dessus du W - courbes lisses -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <path d="M 18 10 Q 22 14, 26 10" stroke="url(#signalGradient)" stroke-width="3" fill="none"/>
    <path d="M 14 6 Q 22 18, 30 6" stroke="url(#signalGradient)" stroke-width="3" fill="none"/>
    <path d="M 10 2 Q 22 22, 34 2" stroke="url(#signalGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Lettre W stylisée avec effet 3D amélioré -->
  <g filter="url(#shadow)">
    <!-- Couche d'ombre pour profondeur -->
    <path d="M 10 24 L 14 52 L 22 28 L 30 52 L 34 24 L 30 24 L 26 48 L 22 26 L 18 48 L 14 24 Z" 
          fill="url(#wGradient)" opacity="0.2" transform="translate(2, 2)"/>
    
    <!-- W principal avec forme plus lisse -->
    <path d="M 10 24 
             L 14 52 
             L 18 35 
             L 22 28 
             L 26 35 
             L 30 52 
             L 34 24 
             L 30 24 
             L 26 48 
             L 22 30 
             L 18 48 
             L 14 24 Z" 
          fill="url(#wGradient)"/>
    
    <!-- Highlight/Reflet pour effet 3D -->
    <path d="M 12 26 L 16 46 L 22 28 L 28 46 L 32 26" 
          stroke="rgba(255,255,255,0.5)" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Texte "eboost" avec police moderne -->
  <text x="48" y="42" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
        font-size="26" 
        font-weight="700" 
        letter-spacing="-0.5"
        fill="#1f2937"
        class="dark:fill-white">eboost</text>
  
  <!-- Point cyan accent -->
  <circle cx="115" cy="36" r="4" fill="#06b6d4"/>
</svg>
